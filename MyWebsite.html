<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to the Elias Library</h1>
    <p>Explore a world of books collected by ME</p>
  </header>
  <section id="viewer" style="display:none; padding:20px;"></section>
  <section id="search">
    <input type="text" id="searchInput" placeholder="Search for a book..." />
  </section>
    <h2 style="text-align: center;">Book Catalog</h2>
  <section id="catalog">
    <div class="book-list" id="bookList">
        <!-- Books will be inserted here -->
    </div>
    <a href="https://nl.gov.jo/AR/List/%D8%A7%D9%84%D9%83%D8%AA%D8%A8_%D8%A7%D9%84%D8%A7%D9%84%D9%83%D8%AA%D8%B1%D9%88%D9%86%D9%8A%D8%A9"><p style="border: 10px;direction: rtl;text-shadow: black;text-align: center;">المصدر</p></a>
  </section>

  <style>
a {
    color: #4a90e2;
    text-decoration: underline;
    transition: color 0.1s ease;
  }

  a:hover {
    color: rgb(205, 81, 59);
  }
  </style>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>

  <footer>
    <p>Enjoy.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
